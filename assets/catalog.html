    <section id="catalogClothes">
        <h1 id="catalogClothes_Text">Clothes</h1>
        <div id="catalogClothes_Displayer">
            <div id="catalogClothes_Displayer--filters">
                <form action="">
                    <h3>Type</h3>

                    <span>
                        <input type="checkbox" name="Shirt" id="ShirtFilter">
                        <label for="ShirtFilter">Shirt</label>
                    </span>
                    
                    <span>
                        <input type="checkbox" name="Tshirt" id="TshirtFilter" checked>
                        <label for="TshirtFilter">Tshirt</label>
                    </span>
                    
                    <span>
                        <input type="checkbox" name="Hoddie" id="HoddieFilter">
                        <label for="HoddieFilter">Hoddie</label>
                    </span>
                    
                    <span>
                        <input type="checkbox" name="Leggins" id="LegginsFilter">                   
                        <label for="LegginsFilter">Leggins</label>
                    </span>
                    
                    <span>
                        <input type="checkbox" name="Jeans" id="JeansFilter">
                        <label for="JeansFilter">Jeans</label>
                    </span>
                    
                    <span>
                        <input type="checkbox" name="Socks" id="SocksFilter">
                        <label for="SocksFilter">Socks</label>    
                    </span>
                    
                </form>

                <form action="">
                    <h3>Sizes</h3>
                    
                    <span>
                        <input type="checkbox" name="Small" id="SmallFilter" checked>
                        <label for="SmallFilter">S</label>
                    </span>

                    <span>
                        <input type="checkbox" name="Medium" id="MediumFilter">
                        <label for="MediumFilter">M</label>
                    </span>
                    
                    <span>
                        <input type="checkbox" name="Large" id="LargeFilter">
                        <label for="LargeFilter">L</label>
                    </span>
                    
                    <span>
                        <input type="checkbox" name="XL" id="XLFilter">
                        <label for="XLFilter">XL</label>
                    </span>
                    
                    <span>
                        <input type="checkbox" name="XXL" id="XXLFilter">
                        <label for="XXLFilter">XXL</label>
                    </span>
                    
                    <span>
                        <input type="checkbox" name="XXXL" id="XXXLFilter">
                        <label for="XXXLFilter">XXXL</label>
                    </span>
                    
                </form>

                <form action="">
                    <h3>Gender</h3>
                    <span>
                        <input type="checkbox" name="Male" id="MaleFilter" checked>
                        <label for="MaleFilter">Male</label>
                    </span>
                    
                    <span>
                        <input type="checkbox" name="Female" id="FemaleFilter">
                        <label for="FemaleFilter">Female</label>
                    </span>
                    
                </form>

                <input id="catalogClothes_Displayer--filtersApplyButton" type="submit" value="Apply filters">
            </div>
